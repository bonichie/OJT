<div class="form-container1">

    <h2 style="color: #000; text-align:center;"> Faculty List</h2>
  
      <table class="table table-striped">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">EmployeeID</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr  *ngFor="let data of userList; index as i"   >
            <th scope="row">{{ i + 1 }}</th>
           <td >{{ data.employeeId }}</td> 
            <td >{{ data.email }}
            <td >{{ data.firstName}}</td>
            <td>{{ data.lastName}}</td>
          
            <td>
              
                <div class="row">
                  <div class="col hit">
                    <button  class="btn btn-success" routerLink="/admin-dashboard">
                      Details
                    </button>
                    <!-- <button #hit id="hit" class="btn btn-danger" (click)="delete()"  >
                      Delete
                  </button> -->
                  </div>
                </div>
                
            </td>
          </tr>
          </tbody>
        </table>
  
  </div>
  

  <div class="modal fade" #sigoutModal id="signoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"><strong>Signout</strong></h3>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">

        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to signout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
