
<div class="form-container1">

  <h2 style="color: #000; text-align:center;"> Registration Request</h2>

    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">EmployeeID</th>
          <th scope="col">Email</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let data of userList; index as i"   >
          <th scope="row">{{ i + 1 }}</th>
          <!-- <td >{{ data.employeeId }}</td> -->
          <td class="td1">{{ data.employeeId }}
          <td class="td2">{{ data.email}}</td>
          <td>{{ data.firstName}}</td>
          <td>{{ data.lastName}}</td>
          <td>
            
              <div class="row">
                <div class="col hit">
                  <button  class="btn btn-success" (click)="accept()" >
                    Accept
                  </button>
                  <button #hit id="hit" class="btn btn-danger" (click)="delete()"  >
                    Delete
                </button>
                </div>
              </div>
              
          </td>
        </tr>
        </tbody>
      </table>

</div>
