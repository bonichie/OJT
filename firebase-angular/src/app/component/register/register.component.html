
<div class="form-container mat-elevation-z5">
    <h1 class="form-title">Sign Up as faculty</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">

        <!-- firstname -->
        <mat-form-field>
            <input class="input" matInput placeholder="First Name" formControlName="firstname">
            <mat-error *ngIf="firstname?.errors?.['required']">Required!</mat-error>
        </mat-form-field>

           <!-- lastname -->
         <mat-form-field>
            <input class="inputs" matInput placeholder="Last Name" formControlName="lastname">
            <mat-error *ngIf="lastname?.errors?.['required']">Required!</mat-error>
         </mat-form-field>
        
         <!-- employeeId -->
         <mat-form-field>
            <input class="inputs" matInput placeholder="Eployee ID" formControlName="employeeId">
            <mat-error *ngIf="employeeId?.errors?.['required']">Required!</mat-error>
        </mat-form-field>

         <!-- email -->
         <mat-form-field>
            <input class="inputs" matInput placeholder="Email Address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']"> Email is Required!</mat-error>
            <mat-error *ngIf="email?.errors?.['email']"> Please enter a correct email!</mat-error>
        </mat-form-field>
        
        <!-- password -->
        <mat-form-field>
            <input class="inputs" matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="email?.errors?.['required']"> Password is Required!</mat-error>
        </mat-form-field>

        <!-- confirm password -->
        <mat-form-field>
            <input class="inputs" matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Required!</mat-error>
        </mat-form-field>

        <!-- password matching error -->
         <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">Password should match!</mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Register
            </button>
        </div>
        
        <span class="center margin-top">Already have an account? <a routerLink="/login" class="sign-up-link">Login!</a></span>
    </form>
</div>
