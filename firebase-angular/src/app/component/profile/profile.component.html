<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<!--for titles-->
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
<!--for labels-->
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
<!--for answers-->

<div class="form-container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
  <h1 class="form-title">User Profile</h1>
  <div class="profile-image">
    <img width="120" height="120" [src]="user.photoURL ?? 'assets/images/image-placeholder.jpg'">
    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <input #inputField type="file" hidden (change)="uploadImage($event, user)" />

  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <label type="text" formControlName="employeeId" p> <span class="label1">Employee ID:</span>&nbsp;&nbsp;
      <span class="ans">{{user.employeeId}}</span> </label>
    <br /><br />

    <mat-form-field>
      <input type="text" matInput formControlName="mobileNo" placeholder="Mobile Number" />
    </mat-form-field>

    <mat-form-field>
      <select matNativeControl formControlName="gender" placeholder="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="LGBTQIA">LGBTQIA+</option>
      </select>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput formControlName="firstName" placeholder="First Name" />
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput formControlName="lastName" placeholder="Last Name" />
    </mat-form-field>

    <!-- <div class="main-item">
      <div class="nameLbl">
        <label class="label2">
          First Name*
        </label>
      </div>
      <div class="item">
        <input type="text" formControlName="firstName" placeholder="First Name" />
      </div>
    </div> -->



    <button type="submit" class="formbtn" mat-raised-button color="warn">
      Save
    </button>
  </form>
</div>
