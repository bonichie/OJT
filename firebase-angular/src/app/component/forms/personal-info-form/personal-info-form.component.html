<div class="card p-3 m-5" style="background:#5e5e68;">
    <h1 class="title" style="color:white;  
        text-align:center;">Personal Information</h1>

    <form [formGroup]="PersonalInfoForm" >
        <div class="card-body p-2 m-5">

            <div class="forms-div" style="text-align:center">
    
                <!-- employee id -->
                <mat-form-field>
                    <input type="text" matInput formControlName="employeeId" placeholder="Employee ID" />
                </mat-form-field>
    
                <!-- email -->
                <mat-form-field>
                    <input type="text" matInput formControlName="email" placeholder="Email Address" />
                </mat-form-field>
    
    
                
            </div>
    
            <hr>
            <div>
                <h2 class="title">Faculty Name</h2>
            </div>  
           
           
            <div class="forms-div">
                       
    
                
                <mat-form-field>
                    <input type="text" matInput formControlName="firstName" placeholder="First Name" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="lastName" placeholder="Last Name" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="middleName" placeholder="Middle Name" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="nameExtension" placeholder="Name Extension" />
                    <mat-hint>(Jr, Sr, III etc.)</mat-hint>
                </mat-form-field>
    
                <!-- -->
        
            </div>
    
            <hr>
    
            <div class="forms-div">
                <mat-form-field class="mat-fieds">
                    <input formControlName="dateOfBirth" placeholder="Date of Birth" type="text" matInput
                        [matDatepicker]="picker">
                    <mat-hint>(MM/DD/YYYY)</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="age" placeholder="Age" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="placeOfBirth" placeholder="Place of Birth" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="gender" placeholder="Gender" />
                </mat-form-field>
            </div>
    
            <div class="forms-div">
    
                <mat-form-field>
                    <input type="text" matInput formControlName="civilStatus" placeholder="Civil Status" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="height" placeholder="Height" />
                    <mat-hint>(cm)</mat-hint>
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="weight" placeholder="Weight" />
                    <mat-hint>(lbs)</mat-hint>
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="bloodType" placeholder="Blood Type" />
                </mat-form-field>
    
            </div>
    
            <div class="forms-div">
    
                <mat-form-field>
                    <input type="text" matInput formControlName="gsis" placeholder="GSIS ID No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="pagibig" placeholder="PAGIBIG ID No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="philhealth" placeholder="PHILHEALTH No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="sss" placeholder="SSS No." />
                </mat-form-field>
    
            </div>
    
            <div class="forms-div">
    
                <mat-form-field>
                    <input type="text" matInput formControlName="tin" placeholder="TIN No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="citezenship" placeholder="Citizenship" />
                </mat-form-field>
            </div>
           
      
    
            <div>
                <h2 class="title">Resident Address</h2>
            </div>  
           
           
            <div class="forms-div">
                       
    
                
                <mat-form-field>
                    <input type="text" matInput formControlName="houseBlockResident" placeholder="House/Block/Lot No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="streetResident" placeholder="Street" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="subdivisionResident" placeholder="Subdivision/Village" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="barangayResident" placeholder="Barangay" />
                </mat-form-field>
    
                <!-- -->
       
            </div>
    
            <div class="forms-div">
                       
    
                
                <mat-form-field>
                    <input type="text" matInput formControlName="municipalityResident" placeholder="City/Municipality" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="provinceResident" placeholder="Province" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="zipCodeResident" placeholder="Zip Code" />
                </mat-form-field> 
    
                <!-- -->
       
            </div>
    
            <hr>
    
            <div>
                <h2 class="title">Permanent Address</h2>
            </div>  
           
           
            <div class="forms-div">
                       
    
                
                <mat-form-field>
                    <input type="text" matInput formControlName="houseBlockPermanent" placeholder="House/Block/Lot No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="streetPermanent" placeholder="Street" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="subdivisionPermanent" placeholder="Subdivision/Village" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="barangayPermanent" placeholder="Barangay" />
                </mat-form-field>
    
                <!-- -->
       
            </div>
    
            <div class="forms-div">
                       
    
                
                <mat-form-field>
                    <input type="text" matInput formControlName="municipalityPermanent" placeholder="City/Municipality" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="provincePermanent" placeholder="Province" />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="zipCodePermanent" placeholder="Zip Code" />
                </mat-form-field> 
    
                <!-- -->
       
            </div>
    
            <hr>
    
            <div class="forms-div">
                       
    
                
                <mat-form-field>
                    <input type="text" matInput formControlName="telephoneNo" placeholder="Telephone No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="mobileNo" placeholder="Mobile No." />
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" matInput formControlName="alternateEmail" placeholder="Alternate Email Address" />
                </mat-form-field> 
    
                <!-- -->
       
            </div>
    
    
    
    <div>
        <button class="center margin-top" mat-raised-button color="warn" type="submit">
            Next
        </button>
    </div>
    
    
        </div>

    </form>
    
</div>
