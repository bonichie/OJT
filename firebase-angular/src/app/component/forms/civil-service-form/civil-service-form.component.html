<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
<!--for titles-->
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
<!--for labels-->
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
<!--for answers-->

<div class="form-container2 mat-elevation-z5 animate__animated animate__fadeIn animate__faster"
  *ngIf="user$ | async as user">
  <p id="ins">Please fill out all of the relevant information which will be recorded in the Faculty Management
    Information System. We ask that you only provide true and accurate information. Write "N/A" if not applicable.
  </p>
  <hr>
  <h1 class="form-title">Civil Service Eligibility</h1>
  <hr>

  <form class="margin-top" [formGroup]="profileForm">

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-6 col-sm-12">
          <div class="nameLbl">
            <label class="label2">
              Civil Service
            </label>
          </div>
          <div>
            <select class="form-control" formControlName="careercivil" placeholder="Career service/RA 1080/CES/etc.">
              <option value="" selected disabled>Select Civil Service</option>
              <option value="CS">Career Service</option>
              <option value="RA">RA 1080 (Board/Bar) Under Special Laws</option>
              <option value="CES">Career Executive Service</option>
              <option value="CSEE">Career Service Executive Eligibles Barangay Eligibility</option>
              <option value="DL">Driver's License </option>
            </select>
          </div>
        </div>
        <div class="col-md-12 col-lg-6 col-sm-12">
          <div class="nameLbl">
            <label class="label2">
              Place of examination/Conferment
            </label>
          </div>
          <div>
            <input class="form-control" type="text" formControlName="placeofExamCivil"
              placeholder="Place of examination/Conferment" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-lg-3 col-sm-12">
          <div class="nameLbl ">
            <label class="label2">
              Rating
            </label>
          </div>
          <div>
            <input class="form-control medInput" type="text" formControlName="ratingCivil" placeholder="Rating" />
          </div>
        </div>
        <div class="col-md-6 col-lg-3 col-sm-12">
          <div class="nameLbl">
            <label class="label2">
              Date of examination/Conferment
            </label>
          </div>
          <div>
            <input class="form-control medInput" maxlength="4" min="1900" max="2099" step="1" type="number"
              formControlName="toElem" placeholder="To (yyyy)" />
          </div>
        </div>
        <div class="col-md-8 col-lg-3 col-sm-12">

        </div>
        <div class="col-md-8 col-lg-3 col-sm-12">

        </div>
      </div>

      <div class="row">
        <div style="height: 20px; width: 100%; margin-top: 10px; margin-left: 10px;">
          <span class="title2">License</span>
        </div>
        <div class="col-md-6 col-lg-3 col-sm-12">
          <div class="col">
            <div class="nameLbl">
              <label class="label2">
                Number
              </label>
            </div>
            <div>
              <input class="form-control" type="number" formControlName="numberCivil" placeholder="Number" />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 col-sm-12">
          <div class="nameLbl">
            <label class="label2">
              Date of Validity
            </label>
          </div>
          <div>
            <input class="form-control medInput" type="date" formControlName="dateofValidityCivil"
              placeholder="Date of Validity" />
          </div>
        </div>
        <div class="col-md-8 col-lg-3 col-sm-12">

        </div>
        <div class="col-md-8 col-lg-3 col-sm-12">

        </div>
      </div>
    </div>
    <hr>

    <div class="container" id="submitBtn">
      <div class="row">
        <div class="col-md-6 col-lg-3 col-sm-12 formbtnDiv">
          <button routerLink="/educational-background-form" class="formbtn" mat-raised-button>
            Back
          </button>
        </div>
        <div class="col-md-6 col-lg-1 col-sm-12">

        </div>
        <div class="col-md-6 col-lg-2 col-sm-12">

        </div>
        <div class="col-md-6 col-lg-2 col-sm-12">

        </div>
        <div class="col-md-6 col-lg-1 col-sm-12">

        </div>
        <div class="col-md-6 col-lg-3 col-sm-12 formbtnDiv">
          <button (click)="saveProfile()" type="submit" class="formbtn" mat-raised-button>
            Next
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
