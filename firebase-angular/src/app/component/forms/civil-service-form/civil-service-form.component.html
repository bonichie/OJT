  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">


    <div class="forms-div">
         
            <mat-form-field >
              <input type="text" matInput formControlName="careercivil" placeholder="Career service/RA 1080/CES/etc." />
        
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="ratingCivil" placeholder="Rating" />
            </mat-form-field>

            <mat-form-field>
                <input type="date" matInput formControlName="dateofExamCivil" placeholder="Date of examination/Conferment" />
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput formControlName="placeofExamCivil" placeholder="Place of examination/Conferment" />
            </mat-form-field>

    </div>
<hr>

<div>
    <h3 class="title">License (If applicable)</h3>
</div>

    <div class="forms-dive">
   
    <mat-form-field>
      <input type="number" matInput formControlName="numberCivil" placeholder="Number" />
    </mat-form-field>

        <mat-form-field>
            <input type="date" matInput formControlName="dateofValidityCivil" placeholder="Date of Validity" />
        </mat-form-field>

    </div>
   




   



    <div>
        <button type="submit" class="formbtn" mat-raised-button>
            Submit
        </button>
    </div>
  </form>
