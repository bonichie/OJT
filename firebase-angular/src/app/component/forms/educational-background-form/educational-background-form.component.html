<link rel="preconnect" href="https://fonts.googleapis.com">

<div class="form-container2 mat-elevation-z5" *ngIf="user$ | async as user">
  <h1 class="form-title">Educational Background</h1>
  <!-- (ngSubmit)="saveProfile()" remove -->
  <form class="personalInfoForm" [formGroup]="ProfileFrom" #localForm="ngForm">
    <hr>

    <div>
      <h2 class="title">Elementary</h2>
    </div>

    <div class="container">
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            Name of School <span class="hint"> (write in full)</span>*
          </label>
        </div>
        <div class="item">
          <input class="form-control" type="text" formControlName="nameOfSchoolElem" placeholder="Name of School"
            [class.is-invalid]="localForm.submitted && ProfileFrom.get('nameOfSchoolElem')?.invalid" />
        </div>
      </div>
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            Basic Education/Degree/Course <span class="hint"> (write in full)</span>*
          </label>
        </div>
        <div class="item">
          <input class="form-control" type="text" formControlName="basicEducElem"
            placeholder="Basic Education/Degree/Course"
            [class.is-invalid]="localForm.submitted && ProfileFrom.get('basicEducElem')?.invalid" />
        </div>
      </div>
    </div>

    <div style="margin-bottom: -25px; width: fit-content;">
      <h4 class="periodAtt">Period of Attendance*</h4>
    </div>

    <div class="container">
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            From <span class="hint"> (yyyy) </span>
          </label>
        </div>
        <div class="item">
          <input class="form-control smallInput" maxlength="4" min="1900" max="2099" step="1" type="number"
            formControlName="fromElem" placeholder="From"
            [class.is-invalid]="localForm.submitted && ProfileFrom.get('fromElem')?.invalid" />
        </div>
      </div>
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            To <span class="hint"> (yyyy) </span>
          </label>
        </div>
        <div class="item">
          <input class="form-control smallInput" maxlength="4" min="1900" max="2099" step="1" type="number"
            formControlName="toElem" placeholder="To"
            [class.is-invalid]="localForm.submitted && ProfileFrom.get('toElem')?.invalid" />
        </div>
      </div>
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            Year Graduated*
          </label>
        </div>
        <div class="item">
          <input class="form-control medInput" min="1900" max="2099" step="1" type="number"
            formControlName="yearGraduatedElem" placeholder="Year Graduated" maxlength="4"
            [class.is-invalid]="localForm.submitted && ProfileFrom.get('yearGraduatedElem')?.invalid" />
        </div>
      </div>
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            Highest Level/Units Earned <span class="hint">(if not graduated)</span>
          </label>
        </div>
        <div class="item">
          <input class="form-control" type="text" formControlName="highestLevelElem"
            placeholder="Highest Level/Units Earned" />
        </div>
      </div>
    </div>

    <div class="container1">
      <div class="main-item">
        <div class="nameLbl">
          <label class="label2">
            Scholarship/Academic Honors Received
          </label>
        </div>
        <div class="item">
          <input class="form-control" type="text" formControlName="scholarElem"
            placeholder="Scholarship/Academic Honors Received" />
        </div>

    </div>
